<!DOCTYPE html>
<html lang="en"> 
<head>
<meta charset="UFT-8">
<meta name="viewport" content="width=device-width, inital-scale=1.0">
<title>Card slider HTML CSS</title>
<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/swiper@11/swiper-bundle.min.css">
<link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container swiper">
        <div class="slider-wrapper">
            <div class="card-list swipe-wrapper">
                <div class="card-item swiper-slide">
                    <img src=" https://plus.unsplash.com/premium_photo-1672373830660-4655ca9de6c3?fm=jpg&q=60&w=3000&ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHxzZWFyY2h8MXx8bWFsZSUyMG9mZmljZXxlbnwwfHwwfHx8MA%3D%3D">
               <h2 class="user name">James Wilson</h2>
               <p class="user-profession">Software Developer</p>
                <button class="message-button">Message</button> 
                </div>

                <div class="card-item swiper-slide">
                    <img src=" https://static.vecteezy.com/system/resources/previews/024/770/154/non_2x/businessman-working-at-office-using-laptop-photo.jpg">
               <h2 class="user name">Daniel Anderson</h2>
               <p class="user-profession">Operating System</p>
                <button class="message-button">Message</button> 
                </div>

                <div class="card-item swiper-slide">
                    <img src=" https://media.istockphoto.com/id/1357880802/photo/shot-of-an-attractive-young-businesswoman-standing-and-looking-contemplative-while-holding-a.jpg?s=612x612&w=0&k=20&c=2u2mNs03O6LWGwBJNha00ti_-1nFzxaDq-vd_IBgkKE=" alt="user image " class="user image">
               <h2 class="user name">Emily Dvis</h2>
               <p class="user-profession">Data Scientist</p>
                <button class="message-button">Message</button> 
                </div>

                <div class="card-item swiper-slide">
                    <img src=" https://media.istockphoto.com/id/1434212178/photo/middle-eastern-lady-using-laptop-working-online-sitting-in-office.jpg?s=612x612&w=0&k=20&c=Qy_dzvLEN4ks5nxnl6FbAVEvV_9pdlcaiNtCuzF7Qbk=" alt="user image " class="user image">
               <h2 class="user name">Sarah Johnson </h2>
               <p class="user-profession">Software  Engineering</p>
                <button class="message-button">Message</button> 
                </div>
                <div class="card-item swiper-slide">
                    <img src=" https://img.pikbest.com/photo/20241022/office-boy-in-photo_10993810.jpg!w700wp" alt="user image " class="user image">
               <h2 class="user name">Michael Brown</h2>
               <p class="user-profession">Project Manager</p>
                <button class="message-button">Message</button> 
                </div>
                <div class="card-item swiper-slide">
                    <img src="  https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcTlYh4klJnaV12HLo7TMNu4fV_3NXVGLyEGTWDAVz-O7pVPg_aPon72RibFLzT9-pwiFJs&usqp=CAU" alt="user image " class="user image">
               <h2 class="user name">Richard Wilson</h2>
               <p class="user-profession">UI/UX Designer</p>
                <button class="message-button">Message</button> 
            </div>
            <div class="swiper-pagination"></div>
            <div class="swiper-button-prev"></div>
            <div class="swiper-button-next"></div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/swiper@11/swiper-bundle.min.js"></script>
    <script src="script.js"></script>
</body>
</html>
